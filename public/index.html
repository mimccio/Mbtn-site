<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">

    <!-- FaceBook -->
    <meta property="og:title" content="<Mbtn />">
    <meta property="og:description" content="Easy use to React Library for hightly customisable Button">
    <meta property="og:image" content="https://rawgit.com/mimccio/Mbtn-site/master/public/images/mbtn-site-image.png">
    <meta property="og:url" content="http://mbtn.surge.sh/">

    <!-- Twitter -->
    <meta name="twitter:title" content="m-btn">
    <meta name="twitter:text:title" content="m-btn">
    <meta name="twitter:description" content="Easy use to React Library for hightly customisable Button">
    <meta name="twitter:image" content="https://rawgit.com/mimccio/Mbtn-site/master/public/images/mbtn-site-image.png">

    <!-- Font Awesome --->
    <script src="https://use.fontawesome.com/4b31333c27.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>&lt;Mbtn /&gt;</title>
  </head>

    <div id="root"></div>

  </body>
